<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ƒê∆°n H√†ng 360 - Qu·∫£n L√Ω ƒê∆°n H√†ng</title>
    <style>
      /* ƒê·∫£m b·∫£o input c√≥ th·ªÉ nh·∫≠n focus trong Electron */
      input, textarea, select {
        -webkit-user-select: text;
        user-select: text;
      }
      
      /* ƒê·∫£m b·∫£o kh√¥ng c√≥ v·∫•n ƒë·ªÅ v·ªõi focus */
      *:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Inline script ƒë·ªÉ debug ngay l·∫≠p t·ª©c -->
    <script>
      // √Åp d·ª•ng theme ngay khi page load ƒë·ªÉ tr√°nh flash of light mode
      (function() {
        const savedTheme = localStorage.getItem('app_theme');
        if (savedTheme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
      
      // Th√™m h√†m debug v√†o window ƒë·ªÉ c√≥ th·ªÉ g·ªçi t·ª´ console
      window.debugTheme = function() {
        console.log('üîç === THEME DEBUG ===');
        console.log('localStorage app_theme:', localStorage.getItem('app_theme'));
        console.log('HTML classes:', document.documentElement.className);
        console.log('Has dark class?', document.documentElement.classList.contains('dark'));
        console.log('Body background:', window.getComputedStyle(document.body).backgroundColor);
        console.log('Body color:', window.getComputedStyle(document.body).color);
        console.log('Root div background:', window.getComputedStyle(document.getElementById('root')).backgroundColor);
        return {
          localStorage: localStorage.getItem('app_theme'),
          htmlClasses: document.documentElement.className,
          hasDarkClass: document.documentElement.classList.contains('dark'),
          bodyBg: window.getComputedStyle(document.body).backgroundColor,
          bodyColor: window.getComputedStyle(document.body).color
        };
      };
      
      // Ki·ªÉm tra xem script module c√≥ load kh√¥ng
      window.addEventListener('error', function(e) {
        console.error('‚ùå Script error:', e.message, e.filename, e.lineno);
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
